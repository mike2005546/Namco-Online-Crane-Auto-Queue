<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Namco Online Crane Auto Queue</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body class="font-inter antialiased">
	<div class="main-container">
		<!-- Header Section -->
		<header class="header-section">
			<div class="header-content">
				<h1 class="text-2xl font-bold text-gray-900">Namco Online Crane Auto-Queue</h1>
				<div class="status-container">
					<!-- Status indicator: dynamically changes color and shadow based on status -->
					<span id="statusIndicator" class="status-indicator inactive"></span>
					<!-- Status text: updates dynamically (e.g., "Active", "Inactive") -->
					<span id="statusText" class="text-sm font-semibold text-gray-600">Inactive</span>
				</div>
			</div>
		</header>

		<!-- Input Field Section: Target Booth URL -->
		<section class="space-y-2">
			<label for="urlInput" class="block text-sm font-medium text-gray-700">Target Booth URL</label>
			<input type="url" id="urlInput" class="url-input"
				placeholder="https://app.online-crane.namco.co.jp/play?...">
		</section>

		<!-- Slider Section: Check Interval -->
		<section class="space-y-3">
			<label for="intervalSlider" class="block text-sm font-medium text-gray-700">
				Check Interval: <span id="intervalValue" class="text-indigo-600 font-bold">1</span> seconds
			</label>
			<input type="range" id="intervalSlider" min="1" max="10" value="1" class="interval-slider">
		</section>

		<!-- Status Message Display -->
		<div id="statusMessage" class="status-message"></div>

		<!-- Action Buttons Section -->
		<div class="action-buttons-section">
			<!-- Save Settings Button -->
			<button id="saveButton" class="save-button">
				Save Settings
			</button>
			<!-- Reset URL Button -->
			<button id="resetButton" class="reset-button">
				Reset URL
			</button>
		</div>
	</div>
	<script src="popup.js"></script>
</body>

</html>
